<html>
<body>

<form action="/tasks" method="POST">
<label>New Task: </label>
<input type="text" name="subject" size="100" max="255" />
<input type="submit" value="Add" />
</form>

<form action="/tasks/close_list" method="POST">
<input type="submit" value="Close">
</form>

<table width="100%">
  <colgroup>
  <col width="*" />
  <col width="100" />
  </colgroup>
{% for task in tasks %}
<tr>
  <td>{{task.subject}}</td>
  <td>{{task.created_at|date:"H:i"}}</td>
</tr>
{% endfor %}
</table>
